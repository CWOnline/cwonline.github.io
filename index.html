<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>50 Shades of RGBA</title>
    <meta name=description content="Ever wanted 50 Shades of RGBA for absolutely no reason? Me neither, but here it is.">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
    .main {
        position: relative;
    }
    h1 {
        font-family: 'Roboto', sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
    </style>
</head>

<body>
    <section id="main">
        <h1 id="rgba">
            RGBA
        </h1>
    </section>

    <script type="application/javascript">
        var num = Math.floor(Math.random() * 253) + 1;
        document.getElementById("rgba").innerHTML = num;
        document.body.style.background = 'rgba(' + num +',' + num +',' + num +',1)';
    </script>
</body>

</html>
